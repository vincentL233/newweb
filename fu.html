<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Glitch Effect</title>
    <style>
        /* --- 1. 環境設定 (讓背景全黑，文字置中) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* 極深的灰黑色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace; /* 使用單間距字體更有駭客感 */
            overflow: hidden;
        }

        /* --- 2. 主要文字樣式 --- */
        h1.glitched {
            color: white;
            font-size: 6rem; /* 字體放大 */
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            margin: 0;
            letter-spacing: 0.1em;
            
            /* 這裡可以換成任何你想顯示的文字，但 data-text 屬性也要跟著改 */
        }

        /* --- 3. 故障特效核心 (偽元素) --- */
        /* ::before 和 ::after 會複製同樣的文字疊在原本的字上面 */
        .glitched::before,
        .glitched::after {
            content: attr(data-text); /* 自動抓取 HTML 裡的 data-text 內容 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a; /* 背景色必須跟 body 一樣，才能遮住原本的字 */
        }

        /* 第一層殘影：紅色錯位 */
        .glitched::before {
            text-shadow: 2px 0 #ff00c1; /* 霓虹粉紅 */
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); /* 切割文字 */
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
            z-index: -1;
        }

        /* 第二層殘影：藍色錯位 */
        .glitched::after {
            text-shadow: -2px 0 #00fff9; /* 霓虹青藍 */
            clip-path: polygon(0 10%, 100% 10%, 100% 100%, 0 100%);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
            z-index: -2;
        }

        /* --- 4. 動畫定義 (隨機切割與抖動) --- */
        /* clip-path: inset(...) 是用來裁切矩形的 */
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -1px); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 1px); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, -1px); }
            40% { clip-path: inset(30% 0 20% 0); transform: translate(1px, 2px); }
            60% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, -2px); }
            80% { clip-path: inset(40% 0 10% 0); transform: translate(2px, 1px); }
            100% { clip-path: inset(50% 0 30% 0); transform: translate(-2px, -1px); }
        }
    </style>
</head>
<body>

    <h1 class="glitched" data-text="CYBERPUNK">CYBERPUNK</h1>

</body>
</html>
